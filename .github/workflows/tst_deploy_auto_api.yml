name: TST - Despliegue automÃ¡tico de API planificado

on:
  schedule:
    - cron: '0 6 * * *'   # 07:00 hora EspaÃ±a (06:00 UTC)
    - cron: '0 18 * * *'  # 19:00 hora EspaÃ±a (18:00 UTC)
  workflow_dispatch:

jobs:
  despliegue:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Clonar el repositorio
      - name: ğŸ§© Clonar repositorio
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configurar Node.js
      - name: ğŸ§° Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      # 3ï¸âƒ£ Preparar el paquete de despliegue
      - name: ğŸ“ Preparar carpeta de despliegue
        run: |
          mkdir -p deploy
          rsync -av --delete \
                    --exclude='.git' \
                    --exclude='.github' \
                    --exclude='node_modules' \
                    --exclude='.env*' \
                    --exclude='*.log' \
                    ./ ./deploy/

      # 4ï¸âƒ£ Subir archivos vÃ­a SCP
      - name: ğŸš€ Subir archivos a servior por SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST_TST }}
          username: ${{ secrets.SSH_USER_TST }}
          key: ${{ secrets.SSH_KEY_TST }}
          source: "deploy/*"
          target: "/home/tstsite/www/api"
          overwrite: true
          strip_components: 1

      # 5ï¸âƒ£ Limpiar, instalar dependencias y reiniciar servicio
      - name: ğŸ” Limpiar, instalar y reiniciar servicio en servidor
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST_TST }}
          username: ${{ secrets.SSH_USER_TST }}
          key: ${{ secrets.SSH_KEY_TST }}
          fail_on_error: false
          script: |
            cd /home/tstsite/www/api

            echo "ğŸ§¹ Limpiando instalaciÃ³n anterior..."
            rm -rf node_modules package-lock.json
            npm cache clean --force   # Limpiar cache antes de instalar

            echo "ğŸ“¦ Instalando dependencias de producciÃ³n..."
            npm install --omit=dev --no-audit --no-fund --silent

            echo "ğŸ§¹ Limpiando cache despuÃ©s de instalar..."
            npm cache clean --force   # Limpiar cache despuÃ©s de instalar

            echo "âš¡ Optimizando permisos y entorno..."
            chmod -R 755 .
            export NODE_ENV=production

            echo "â™»ï¸ Reiniciando servicio sin generar logs..."
            nohup node bin/www >/dev/null 2>&1 &
            disown

            if pgrep -fl "node.*bin/www" > /dev/null; then
              echo "âœ… Node estÃ¡ corriendo correctamente"
            else
              echo "âš ï¸ Node no se estÃ¡ ejecutando"
            fi

            echo "âœ… API desplegada y servicio reiniciado correctamente."

      # 6ï¸âƒ£ Limpiar carpeta temporal de despliegue local
      - name: ğŸ—‘ï¸ Eliminar carpeta temporal de despliegue local
        run: |
          cd $GITHUB_WORKSPACE
          rm -rf deploy
          echo "âœ… Carpeta temporal de despliegue eliminada correctamente"

      # 7ï¸âƒ£ Limpiar carpeta temporal de despliegue en el servidor remoto
      - name: ğŸ§¹ Eliminar carpeta temporal de despliegue remota
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST_TST }}
          username: ${{ secrets.SSH_USER_TST }}
          key: ${{ secrets.SSH_KEY_TST }}
          script: |
            if [ -d "/home/tstsite/www/api/deploy" ]; then
              rm -rf /home/tstsite/www/api/deploy
              echo "âœ… Carpeta temporal de despliegue remota eliminada correctamente"
            else
              echo "â„¹ï¸ Carpeta temporal de despliegue remota no existe, no hay nada que eliminar"
            fi