name: TST - Despliegue autom√°tico de API planificado

on:
  schedule:
    - cron: "0 6,18 * * *"  # 07:00 y 19:00 hora de Madrid
  workflow_dispatch:
  push:
    branches:
      - tst

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clonar repositorio
      - name: üß© Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar Node.js
      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Subir solo archivos necesarios si existen
      - name: üöÄ Deploy to AlwaysData via SSH
        if: success()
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST_TST }}
          username: ${{ secrets.SSH_USER_TST }}
          key: ${{ secrets.SSH_KEY_TST }}
          source: |
            $(find . -maxdepth 1 -type f -not -name "*.log" -not -name "package-lock.json" -not -name ".env*" -not -name "*.git*" -not -name "*.github*" | tr '\n' ' ')
          target: "/home/tstsite/www/api"
          overwrite: true
          strip_components: 1

      # 4Ô∏è‚É£ Limpieza, instalaci√≥n e inicio del servicio
      - name: üîÅ Clean, Install & Restart AlwaysData service
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST_TST }}
          username: ${{ secrets.SSH_USER_TST }}
          key: ${{ secrets.SSH_KEY_TST }}
          fail_on_error: false
          script: |
            cd /home/tstsite/www/api

            echo "üßπ Limpiando instalaci√≥n anterior..."
            rm -rf node_modules package-lock.json
            npm cache clean --force

            echo "üì¶ Instalando dependencias de producci√≥n..."
            npm install --omit=dev --no-audit --no-fund --silent

            echo "‚ö° Optimizando permisos y entorno..."
            chmod -R 755 .
            export NODE_ENV=production

            echo "‚ôªÔ∏è Reiniciando servicio sin generar logs..."
            nohup node bin/www >/dev/null 2>&1 &
            disown

            if pgrep -fl "node.*bin/www" > /dev/null; then
              echo "‚úÖ Node est√° corriendo correctamente"
            else
              echo "‚ö†Ô∏è Node no se est√° ejecutando"
            fi

            echo "‚úÖ API desplegada y servicio reiniciado correctamente."
