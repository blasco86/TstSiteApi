name: TST - Despliegue automÃ¡tico de API planificado

on:
  schedule:
    - cron: '0 6 * * *'   # 07:00 hora EspaÃ±a (06:00 UTC)
    - cron: '0 18 * * *'  # 19:00 hora EspaÃ±a (18:00 UTC)
  workflow_dispatch:

jobs:
  despliegue:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Clonar repositorio
        uses: actions/checkout@v4

      - name: ğŸ§° Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: ğŸ“ Preparar carpeta de despliegue
        run: |
          mkdir -p deploy
          rsync -av --delete \
                    --exclude='.git' \
                    --exclude='.github' \
                    --exclude='node_modules' \
                    --exclude='.env*' \
                    --exclude='*.log' \
                    ./ ./deploy/

      - name: ğŸš€ Subir archivos a AlwaysData por SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST_TST }}
          username: ${{ secrets.SSH_USER_TST }}
          key: ${{ secrets.SSH_KEY_TST }}
          source: "deploy/*"
          target: "/home/tstsite/www/api"
          overwrite: true
          strip_components: 1

      - name: ğŸ” Limpiar, instalar dependencias y reiniciar servicio
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST_TST }}
          username: ${{ secrets.SSH_USER_TST }}
          key: ${{ secrets.SSH_KEY_TST }}
          script_stop: false
          script: |
            cd /home/tstsite/www/api

            echo "ğŸ§¹ Limpiando instalaciÃ³n anterior..."
            rm -rf node_modules package-lock.json
            npm cache clean --force

            echo "ğŸ“¦ Instalando dependencias de producciÃ³n..."
            npm install --omit=dev --no-audit --no-fund --silent

            echo "âš¡ Ajustando permisos..."
            chmod -R 755 .
            export NODE_ENV=production

            echo "â™»ï¸ Reiniciando servicio Node..."
            pkill -f "node.*bin/www" || true
            nohup node bin/www >/dev/null 2>&1 & disown
            sleep 2

            if pgrep -fl "node.*bin/www" > /dev/null; then
              echo "âœ… Node estÃ¡ corriendo correctamente"
            else
              echo "âš ï¸ Node no se estÃ¡ ejecutando"
            fi

            echo "ğŸ§½ Eliminando carpeta 'deploy' remota..."
            rm -rf /home/tstsite/www/api/deploy || true
            echo "ğŸ—‘ï¸ Carpeta deploy remota eliminada correctamente."

            npm cache clean --force

            echo "ğŸ•’ $(date '+%Y-%m-%d %H:%M:%S') - Despliegue completado con Ã©xito" >> /home/tstsite/www/api/deploy.log
            echo "âœ… API desplegada y servicio reiniciado correctamente."
            exit 0

      - name: ğŸ—‘ï¸ Eliminar carpeta de despliegue local
        run: |
          cd $GITHUB_WORKSPACE
          rm -rf deploy
          echo "âœ… Carpeta deploy local eliminada correctamente"
