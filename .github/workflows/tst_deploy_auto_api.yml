name: TST - Despliegue automÃ¡tico de API planificado

on:
  schedule:
    - cron: "0 6,18 * * *"  # 07:00 y 19:00 hora de Madrid
  workflow_dispatch:
  push:
    branches:
      - tst

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Clonar repositorio
      - name: ğŸ§© Checkout repo
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configurar Node.js
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3ï¸âƒ£ Preparar paquete de despliegue
      - name: ğŸ“ Prepare deployment package
        run: |
          mkdir -p deploy
          rsync -av --delete \
                    --exclude='.git' \
                    --exclude='.github' \
                    --exclude='node_modules' \
                    --exclude='.env*' \
                    --exclude='*.log' \
                    ./ ./deploy/

      # 4ï¸âƒ£ Subir archivos vÃ­a SCP
      - name: ğŸš€ Deploy to AlwaysData via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST_TST }}
          username: ${{ secrets.SSH_USER_TST }}
          key: ${{ secrets.SSH_KEY_TST }}
          source: "deploy/*"
          target: "/home/tstsite/www/api"
          overwrite: true
          strip_components: 1

      # 5ï¸âƒ£ Limpieza, instalaciÃ³n e inicio del servicio
      - name: ğŸ” Clean, Install & Restart AlwaysData service
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST_TST }}
          username: ${{ secrets.SSH_USER_TST }}
          key: ${{ secrets.SSH_KEY_TST }}
          fail_on_error: false
          script: |
            cd /home/tstsite/www/api

            echo "ğŸ§¹ Limpiando instalaciÃ³n anterior..."
            rm -rf node_modules package-lock.json
            npm cache clean --force

            echo "ğŸ“¦ Instalando dependencias de producciÃ³n..."
            npm install --omit=dev --no-audit --no-fund --silent

            echo "âš¡ Optimizando permisos y entorno..."
            chmod -R 755 .
            export NODE_ENV=production

            echo "â™»ï¸ Reiniciando servicio sin generar logs..."
            nohup node bin/www >/dev/null 2>&1 &
            disown

            if pgrep -fl "node.*bin/www" > /dev/null; then
              echo "âœ… Node estÃ¡ corriendo correctamente"
            else
              echo "âš ï¸ Node no se estÃ¡ ejecutando"
            fi

            echo "âœ… API desplegada y servicio reiniciado correctamente."

      # 6ï¸âƒ£ Limpiar carpeta deploy local
      - name: ğŸ—‘ï¸ Clean local deploy folder
        run: rm -rf deploy
